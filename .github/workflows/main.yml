name: Deploy to Github Pages

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Publish
      run: dotnet publish BlazorPortfolio.csproj -c Release -o release --nologo
      
    - name: Prepare release
      run: |
        sed -i 's/<base href="" \/>/<base href="\/BlazorPortfolio\/"\/>/g' release/wwwroot/index.html
        touch release/wwwroot/.nojekyll
        cp release/wwwroot/index.html release/wwwroot/404.html
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
